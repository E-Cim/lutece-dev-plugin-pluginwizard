<#include "sidebar.html" />

<div class="row">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-3">
                    <@sidebar step="service" />
                    <div class="well">
                        #i18n{pluginwizard.pluginwizard_modify_business_class.pageHelp}
                    </div>
                </div>


                <div class="col-md-9">

                    <#include "infos_handler.html" />

                    <form class="form-horizontal" role="form" method="post"  action="jsp/site/Portal.jsp">
                        <input type="hidden" name="page" value="pluginwizard" />
                        <input type="hidden" name="id" value="${service_class.id}"/>
                        <input type="hidden" name="service_class_id" value="${service_class.id}"/>
                        <fieldset>
                            <legend>#i18n{pluginwizard.pluginwizard_modify_service_class.pageTitle}</legend>

                            <#include "errors_handler.html" />

                            <div class="form-group">
                                <label class="col-md-3 control-label">#i18n{pluginwizard.pluginwizard_modify_service_class.labelServiceClass} *:</label>
                                <div class="col-md-9">
                                    <input class="form-control input-md" type="text" name="service_class" value="${service_class.serviceClass}" size="30" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <button name="action_modifyServiceClass" class="btn btn-primary" type="submit">
                                        #i18n{pluginwizard.pluginwizard_modify_service_class.buttonModifyService}
                                    </button>
                                    <button name="action_validateServiceClass" class="btn btn-default" type="submit">
                                        #i18n{pluginwizard.pluginwizard_modify_service_class.buttonBack}
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
