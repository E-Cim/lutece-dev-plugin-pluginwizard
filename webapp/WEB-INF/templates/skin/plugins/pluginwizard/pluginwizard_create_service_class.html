<#include "sidebar.html" />

<div class="row">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-3">
                    <@sidebar step="service" />
                    <div class="well">
                        #i18n{pluginwizard.pluginwizard_create_business_class.pageHelp}
                    </div>
                </div>

                <div class="col-md-9">

                    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp" >
                        <input type="hidden" name="page" value="pluginwizard" />
                        <fieldset>
                            <legend>#i18n{pluginwizard.pluginwizard_create_service_class.pageTitle}</legend>

                            <#include "errors_handler.html" />

                            <div class="form-group">
                                <label class="col-md-3 control-label">#i18n{pluginwizard.pluginwizard_create_service_class.labelServiceClass} *:</label>
                                <div class="col-md-9">
                                    <input class="form-control input-md" type="text" name="service_class" value="" size="30" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">#i18n{pluginwizard.pluginwizard_create_admin_feature.labelBusinessClass} :</label>
                                <div class="col-md-9">
                                    <div class="radio">
                                        <#list combo_business_classes?sort_by('name') as business>
                                            <label for="${business.name}"><input type="radio" id="${business.name}" name="business_class" value="${business.name}" />${business.name}</label><br />
                                        </#list>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" name="action_createServiceClass" class="btn btn-primary">
                                        #i18n{pluginwizard.pluginwizard_create_service_class.buttonCreateClass}
                                    </button>
                                    <button type="submit" name="view_manageServiceClasses" class="btn btn-default">
                                        #i18n{pluginwizard.pluginwizard_create_business_class.buttonBack}
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
